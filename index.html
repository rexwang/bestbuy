<!DOCTYPE html>
<html>
  <head>
    <title>Best buy</title>
    <!-- data-main attribute tells require.js to load
         scripts/main.js after require.js loads. -->
    <script data-main="scripts/main" src="scripts/require.js"></script>
    <style>
      #popup {
        background-color:#fff;
        border-radius:15px;
        color:#000;
        display:none; 
        padding:20px;
        min-width:400px;
        min-height: 180px;
      }

      .b-close{
        cursor:pointer;
        position:absolute;
        right:10px;
        top:5px;
      }
    </style>
  </head>
  <body>
    <h1>Best buy test project</h1>
    <ul id="category-list" style="float:left"></ul>
    <ul id="products-table" style="float:left;list-style-type:none;"></ul>
    <div id="popup">
      <a class="b-close">x<a/>
      <div id="product-detail"></div>
    </div>
  </body>
</html>
